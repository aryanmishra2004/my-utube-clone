<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        .thumb{
            height: 400px;
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div style="display: grid;grid-template-columns: 20% 20% 20% 20% 20%;column-gap: 10px;">
       <div style="background-color: white;">
        <img src="img/123.jpg" class="thumb"  alt="">
        <div style="display: grid;grid-template-columns: 90% 10%">
            <div>potrait of horror screaming women</div>
            <div><i class="fa fa-ellipsis-v" style="font-size:20px"></i></div>
        </div>
       </div>

       <div style="background-color: white;">
        <img src="img/cartoon.jpeg" class="thumb"  alt="">
        <div style="display: grid;grid-template-columns: 90% 10%">
            <div>man is making html form</div>
            <div><i class="fa fa-ellipsis-v" style="font-size:20px"></i></div>
        </div>
       </div>

       <div style="background-color: white;">
        <img src="img/12.jpeg" class="thumb"  alt="">
        <div style="display: grid;grid-template-columns: 90% 10%">
            <div>doing her homework </div>
            <div><i class="fa fa-ellipsis-v" style="font-size:20px"></i></div>
        </div>
       </div>

         <div style="background-color: white;">
        <img src="img/aryan.jpg" class="thumb"  alt="">
        <div style="display: grid;grid-template-columns: 90% 10%">
            <div>looking smart  </div>
            <div><i class="fa fa-ellipsis-v" style="font-size:20px"></i></div>
        </div>
       </div>     

       <div style="background-color: white;">
        <img src="img/12345.jpg" class="thumb"  alt="">
        <div style="display: grid;grid-template-columns: 90% 10%">
            <div>man is standing around the mango tree </div>
            <div><i class="fa fa-ellipsis-v" style="font-size:20px"></i></div>
        </div>
       </div>

    </div>
        
</body>
</html>
